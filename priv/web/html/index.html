<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>create account</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="create_account_name">Enter account name</label>
                            <input type="text" class="form-control" id="create_account_name">
                        </div>
                        <button onclick="create_account()" class="btn btn-primary">Create Account</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_create_account">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>create game</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="creator_name">Enter creator name</label>
                            <input type="text" class="form-control" id="creator_name">
                        </div>
                        <div class="form-group">
                            <label for="join_eos">Select join eos</label>
                            <select class="form-control" id="join_eos">
                                <option value="1.0000 EOS">1 EOS</option>
                                <option value="5.0000 EOS">5 EOS</option>
                                <option value="10.0000 EOS">10 EOS</option>
                            </select>
                        </div>
                        <button onclick="create_game()" class="btn btn-primary">Create Game</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_create_game">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>game info</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="get_game_info">Enter game id</label>
                            <input type="text" class="form-control" id="game_id">
                        </div>
                        <button onclick="game_info()" class="btn btn-primary">Game Info</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_game_info">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/sha1.min.js"></script>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/socket.io.min.js"></script>
        <script type="text/javascript" src="/js/eos.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
