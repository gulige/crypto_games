<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>create account</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="create_account_name">Enter account name</label>
                            <input type="text" class="form-control" id="create_account_name">
                        </div>
                        <div class="form-group">
                            <label for="create_account_pubkey">Enter account public key</label>
                            <input type="text" class="form-control" id="create_account_pubkey">
                        </div>
                        <button onclick="create_account()" class="btn btn-primary">Create Account</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_create_account">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>create game</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="creator_name">Enter creator name</label>
                            <input type="text" class="form-control" id="creator_name">
                        </div>
                        <div class="form-group">
                            <label for="join_eos">Select join eos</label>
                            <select class="form-control" id="join_eos">
                                <option value="0.0001 EOS">0 EOS</option>
                                <option value="1.0000 EOS">1 EOS</option>
                                <option value="5.0000 EOS">5 EOS</option>
                                <option value="10.0000 EOS">10 EOS</option>
                            </select>
                        </div>
                        <button onclick="create_game()" class="btn btn-primary">Create Game</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_create_game">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>game info</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="get_game_info">Enter game id</label>
                            <input type="text" class="form-control" id="game_id">
                        </div>
                        <button onclick="game_info()" class="btn btn-primary">Game Info</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_game_info">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>set map</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="set_game_id">Enter game id</label>
                            <input type="text" class="form-control" id="set_game_id">
                        </div>
                        <button onclick="set_map()" class="btn btn-primary">Set Map</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_set_map">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>join game</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="joiner_name">Enter joiner name</label>
                            <input type="text" class="form-control" id="joiner_name">
                        </div>
                        <div class="form-group">
                            <label for="join_game_id">Enter game id</label>
                            <input type="text" class="form-control" id="join_game_id">
                        </div>
                        <div class="form-group">
                            <label for="join_x">Enter X</label>
                            <input type="text" class="form-control" id="join_x">
                        </div>
                        <div class="form-group">
                            <label for="join_y">Enter Y</label>
                            <input type="text" class="form-control" id="join_y">
                        </div>
                        <div class="form-group">
                            <label for="thransfer_eos">Select join eos of the game</label>
                            <select class="form-control" id="transfer_eos">
                                <option value="0.0001 EOS">0 EOS</option>
                                <option value="1.0000 EOS">1 EOS</option>
                                <option value="5.0000 EOS">5 EOS</option>
                                <option value="10.0000 EOS">10 EOS</option>
                            </select>
                        </div>
                        <button onclick="join_game()" class="btn btn-primary">Join Game</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_join_game">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>kick off</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="kick_requester_name">Enter requester name</label>
                            <input type="text" class="form-control" id="kick_requester_name">
                        </div>
                        <div class="form-group">
                            <label for="kick_game_id">Enter game id</label>
                            <input type="text" class="form-control" id="kick_game_id">
                        </div>
                        <button onclick="kick_off()" class="btn btn-primary">Kick Off</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_kick_off">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 text-xs-center">
                    <br>
                    <h3>move</h3>
                    <br>
                    <div>
                        <div class="form-group">
                            <label for="move_requester_name">Enter requester name</label>
                            <input type="text" class="form-control" id="move_requester_name">
                        </div>
                        <div class="form-group">
                            <label for="move_game_id">Enter game id</label>
                            <input type="text" class="form-control" id="move_game_id">
                        </div>
                        <div class="form-group">
                            <label for="move_x">Enter X</label>
                            <input type="text" class="form-control" id="move_x">
                        </div>
                        <div class="form-group">
                            <label for="move_y">Enter Y</label>
                            <input type="text" class="form-control" id="move_y">
                        </div>
                        <button onclick="move()" class="btn btn-primary">Move</button>
                        <br><br>
                        <div class="alert alert-info text-xs-left" role="alert" id="message_move">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/sha1.min.js"></script>
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <script type="text/javascript" src="/js/socket.io.min.js"></script>
        <script type="text/javascript" src="/js/eos.min.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
